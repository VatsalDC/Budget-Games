<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="index, follow">
		<meta
			name="description"
			content="Tic-Tac-Toe, a game of Circles and Crosses, or Xs and Os is a 'Paper-Pencil' game for
			 two players who take turns by marking the empty spaces in a three-by-three grid with O or X. The player who Thrive
			  in placing three of their marks(X | O) in a Horizontal, Vertical, or Diagonal Row is said to be the Winner of the game.
			  Here you can play Tic-Tac-Toe with your friend. This site has the simplease and most understanding designs so it is ease to understand the game! We'll be adding more games and sub-games in the future"
		/>
		<meta
			name="keywords"
			content="tic tac toe, tictactoe, tic-tac-toe,single player, single, singleplayergame, singleplayer game, single player game, multiplayer, game, multiplayergame, multiplayer game, tick tack toe, tik tak toe, crosscircle, cross circle, cross-circle, soon chokat, sun chokat, soon chokdi, sun chokdi"
		/>
		<meta name="author" content="Vatsal Chevli" />
		<title>Tic Tac Toe - Budget Games</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner mb-3"></div>
            <h4 id="loading-text">Loading...</h4>
        </div>
    </div>
		<header class="ttt-header">
  <a id="bghome" href="/index.html" aria-label="Home">
    <img src="home-agreement.png" width="28" height="28" alt="Home">
  </a>
  <h1 class="ttt-title">Tic Tac Toe</h1>
</header>
<main class="ttt-main">
  <h2 class="gamemode">Choose Your Opponent</h2>
  <div class="mode-btns">
    <button id="spbtn" class="game-button" onclick="window.location='sp.htm'">
      <span class="button-text">Computer</span>
      <div class="hover-effect"></div>
    </button>
    <button id="mpbtn" class="game-button" onclick="window.location='multiplayer.html'">
      <span class="button-text">Multiplayer</span>
      <div class="hover-effect"></div>
    </button>
  </div>
</main>
	    <script src="/loading.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				const buttons = document.querySelectorAll('.game-button');
				
				buttons.forEach(button => {
					button.addEventListener('mousemove', function(e) {
						const rect = this.getBoundingClientRect();
						const x = e.clientX - rect.left;
						
						const effect = this.querySelector('.hover-effect');
						effect.style.setProperty('--x', x + 'px');
					});
				});
			});
		</script>
		<script>
			// Create custom cursor
			const cursor = document.createElement('div');
			cursor.className = 'custom-cursor';
			document.body.appendChild(cursor);

			// Move cursor with mouse
			document.addEventListener('mousemove', (e) => {
				cursor.style.left = e.clientX + 'px';
				cursor.style.top = e.clientY + 'px';
			});

			// Hide cursor when mouse leaves window
			document.addEventListener('mouseleave', () => {
				cursor.style.opacity = '0';
			});

			// Show cursor when mouse enters window
			document.addEventListener('mouseenter', () => {
				cursor.style.opacity = '1';
			});
		</script>
	</body>
</html>
